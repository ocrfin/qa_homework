  redis:
    image: redis:6
    container_name: holistiplan_local_redis

  celeryworker:
    <<: *django
    image: holistiplan_local_celeryworker
    container_name: holistiplan_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: holistiplan_local_celerybeat
    container_name: holistiplan_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: holistiplan_local_flower
    container_name: holistiplan_local_flower
    ports:
      - '5555:5555'
    command: /start-flower

  node:
    build:
      context: .
      dockerfile: ./compose/local/node/Dockerfile
    image: holistiplan_local_node
    container_name: holistiplan_local_node
    depends_on:
      - django
    volumes:
      - .:/app:z
      # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      - /app/node_modules
    command: npm run dev
    ports:
      - '3000:3000'

  vite:
    build:
      context: .
      dockerfile: ./compose/local/vite/Dockerfile
    image: my_awesome_vue_project_local_vite
    container_name: my_awesome_vue_project_local_vite
    depends_on:
      - django
    volumes:
      - .:/app:z
      - /app/vue_frontend/node_modules
    command: vite dev
    ports:
      - '5173:5173'
