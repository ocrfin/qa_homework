version: '3'

volumes:
  holistiplan_local_postgres_data: {}
  holistiplan_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: holistiplan_local_django
    container_name: holistiplan_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: holistiplan_production_postgres
    container_name: holistiplan_local_postgres
    volumes:
      - holistiplan_local_postgres_data:/var/lib/postgresql/data
      - holistiplan_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

